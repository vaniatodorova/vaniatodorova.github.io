<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fruit Shopping Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Fruit Shopping Website</h1>
		<hr>
		<nav>
			<ul style="float:right; clear:right">
				<li><a href="#"><img src="search2.png" alt="home" width="30" height="30"></a></li>
                <li><a href="#"><img src="cart2.png" alt="home" width="30" height="30"></a></li>				
			</ul>
			<ul>
				<li><a href="index.html"><img src="home2.png" alt="home" width="30" height="30"></a></li>
				<li><a href="aboutus.html"><img src="info2.png" alt="home" width="30" height="30"></a></li>
				<li><a href="contact.html"><img src="contact2.png" alt="home" width="30" height="30"></a></li>
	
			</ul>

		</nav>
	</header>

	<main>
		<section class="product">
			<img src="apple.png" alt="Apple" width="300" height="300">
			<h2>Apple</h2>
			<p>
				<button class="addToCart" style="float:right">Add to Cart</button>
				<b>$2</b><sub>/kg</sub>
				
			</p>
			<button onclick="window.location.href='detailsapple.html';">Details</button>
		</section>

		<section class="product">
			<img src="banana.png" alt="Banana" width="300" height="300">
			<h2>Banana</h2>
			<p>
				<button class="addToCart" style="float:right">Add to Cart</button>
				<b>$3</b><sub>/kg</sub>
				
			</p>
			<button onclick="window.location.href='detailsbanana.html';">Details</button>
			
		</section>

		<section class="product">
			<img src="orange.png" alt="Orange" width="300" height="300">
			<h2>Orange</h2>
			<p>
				<button class="addToCart" style="float:right">Add to Cart</button>
				<b>$4</b><sub>/kg</sub>
				
			</p>
			<button onclick="window.location.href='detailsorange.html';">Details</button>
		</section>
	</main>

	<footer>
		<nav>
			<ul>
				<li><a href="Email"><img src="email2.png" alt="email" width="20" height="20">  Email: ShoppingFruits@email.com</a></li>
	
			</ul>

		</nav>
	</footer>

</html>
